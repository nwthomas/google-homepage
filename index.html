<!DOCTYPE html>

<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="./styles/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <nav class="grid-navbar">
            <div style="margin-left: 2px" class="nav">
                <a href="https://www.google.com/intl/en/about/" target="_blank">About</a>
            </div>
            <div style="margin-left: 14px" class="nav">
                <a href="https://store.google.com/" target="_blank">Store</a>
            </div>
            <div class="nav-placeholder"></div>
            <div class="nav">
                <a href="https://mail.google.com/mail/?tab=wm" target="_blank">Gmail</a>
            </div>
            <div class="nav">
                <a href="https://www.google.com/imghp?hl=en&tab=wi" target="_blank">Images</a>
            </div>
            <div class="google-settings">
                <img src="./images/google_settings.png" alt="Google Settings" height="41" width="auto"/>
            </div>
        </nav>
        <div class="google-logo">
            <a href="https://www.google.com">
                <img src="./images/google_logo.png" alt="Google Logo" height="92" width="auto" />
            </a>
        </div>
        <div class="search-bar">
            <input id="input" alt="Search" type="text" title="Search" autofocus>       
        </div>
        <div class="buttons">
            <div>
                <input type="button" value="Google Search">
                <input type="button" value="I'm Feeling Lucky">
            </div>
        </div>
    </body>
    <footer class="footer">
        <div style="margin-left: 17px" class="foot">
            <a href="https://ads.google.com/intl/en_us/home/" target="_blank">Advertising</a>
        </div>
        <div style="margin-left: 28px" class="foot">
            <a href="https://www.google.com/services" target="_blank">Business</a>
        </div>
        <div class="footer-placeholder"></div>
        <div style="margin-left: -43px" class="foot">
            <a href="https://policies.google.com/privacy?hl=en&amp;gl=us" target="_blank">Privacy</a>
        </div>
        <div style="margin-left: -24px" class="foot">
            <a href="https://policies.google.com/terms?hl=en&gl=us" target="_blank">Terms</a>
        </div>
        <div style="margin-left: -12px" class="foot">
            <a href="https://www.google.com/preferences?hl=en" target="_blank">Settings</a>
        </div>
    </footer>
</html>
